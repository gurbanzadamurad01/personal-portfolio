<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Web Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        'dark-bg': '#0a0a0a',
                        'dark-card': '#1a1a1a',
                        'dark-border': '#2a2a2a',
                        'accent-blue': '#3b82f6',
                        'accent-purple': '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-roboto bg-dark-bg text-white min-h-screen">
    <!-- Main Container -->
    <div class="flex flex-col lg:flex-row min-h-screen">

        <!-- Left Sidebar -->
        <aside class="lg:w-1/3 xl:w-1/4 bg-dark-card border-b lg:border-b-0 lg:border-r border-dark-border p-6 lg:p-8">
            <div class="flex flex-col items-center text-center space-y-6">
                <!-- Avatar -->
                <div class="avatar-container">
                    <div
                        class="w-32 h-32 lg:w-40 lg:h-40 rounded-full overflow-hidden border-4 border-gray-600 hover:border-accent-blue transition-colors duration-300">
                        <img src="./images/me cool.jpg" alt="Profile Avatar"
                            class="w-full h-full object-cover object-[50%_10%]">
                    </div>
                </div>


                <!-- Name and Title -->
                <div class="space-y-2">
                    <h1 class="text-2xl lg:text-3xl font-bold text-white">Murad Gurbanzada</h1>
                    <p class="text-lg text-gray-300 font-medium">Web Developer</p>
                </div>

                <!-- Social Links -->
                <div class="flex space-x-4 pt-4">
                    <a href="https://github.com/gurbanzadamurad01" class="social-link group" aria-label="GitHub"
                        target="_blank" rel="noopener noreferrer">
                        <i
                            class="fab fa-github text-2xl group-hover:text-accent-blue transition-colors duration-300"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/murad-gurbanzade-389b14293/" class="social-link group"
                        aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
                        <i
                            class="fab fa-linkedin text-2xl group-hover:text-accent-blue transition-colors duration-300"></i>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Top Controls -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <!-- Search Bar -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Search projects..."
                            class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-accent-purple focus:ring-1 focus:ring-accent-purple transition-all duration-300">
                    </div>
                </div>

                <!-- Right Controls -->
                <div class="flex items-center space-x-4">
                    <!-- Technology Filter -->
                    <div class="relative">
                        <button id="techFilterBtn"
                            class="flex items-center space-x-2 px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white hover:border-accent-purple transition-all duration-300">
                            <span>Filter by Tech</span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </button>
                        <div id="techFilterDropdown"
                            class="absolute right-0 top-full mt-2 w-48 bg-dark-card border border-gray-600 rounded-lg shadow-xl z-10 hidden">
                            <div class="p-2 space-y-1">
                                <label class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded cursor-pointer">
                                    <input type="checkbox" value="react" class="tech-filter rounded">
                                    <span>React</span>
                                </label>
                                <label class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded cursor-pointer">
                                    <input type="checkbox" value="vue" class="tech-filter rounded">
                                    <span>Vue.js</span>
                                </label>
                                <label class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded cursor-pointer">
                                    <input type="checkbox" value="javascript" class="tech-filter rounded">
                                    <span>JavaScript</span>
                                </label>
                                <label class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded cursor-pointer">
                                    <input type="checkbox" value="node" class="tech-filter rounded">
                                    <span>Node.js</span>
                                </label>
                                <label class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded cursor-pointer">
                                    <input type="checkbox" value="python" class="tech-filter rounded">
                                    <span>Python</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Working with Me Button -->
                    <button id="contactBtn"
                        class="px-6 py-3 bg-gradient-to-r from-accent-blue to-accent-purple text-white rounded-lg font-medium hover:shadow-lg hover:scale-105 transition-all duration-300">
                        Working with Me
                    </button>
                </div>
            </div>

            <!-- Projects Grid -->
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Projects will be loaded here -->
                <div class="col-span-full text-center py-12">
                    <div class="text-gray-400">
                        <i class="fas fa-folder-open text-4xl mb-4"></i>
                        <p class="text-lg">No projects to display</p>
                        <p class="text-sm mt-2">Add your projects to showcase your work</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Detail Modal -->
    <div id="projectModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-dark-card rounded-lg max-w-4xl max-h-[90vh] w-full mx-4 overflow-y-auto">
            <div class="p-6">
                <!-- Modal Header -->
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold text-white"></h2>
                    <button id="closeModal" class="text-gray-400 hover:text-white text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Modal Content -->
                <div id="modalContent" class="space-y-6">
                    <!-- Content will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-dark-card rounded-lg max-w-md w-full mx-4 p-6">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-phone text-4xl text-accent-blue mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">Let's Work Together</h3>
                    <p class="text-gray-300 mb-4">Ready to start your next project?</p>
                </div>

                <div class="bg-gray-800 rounded-lg p-4 mb-4">
                    <p class="text-accent-blue font-mono text-lg">+994 (50) 492-4707</p>
                </div>

                <button id="closeContactModal"
                    class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition-colors duration-300">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
